<div id="search-component" class="h-100">
  <!-- <label for="search-box">Movie Search</label> -->
  <input #searchBox type="text" class="bg-transparent h-100 border-0 form-control text-start" placeholder="Search" aria-label="Search"
    aria-describedby="basic-addon1" (input)="search(searchBox.value)">
</div>
<div>
  <ng-container *ngIf="searchBox.value !== ''">
    <ng-container *ngFor="let movie of movies$ | async">
      <a routerLink="/movie-detail/{{movie.id}}" type="button" (click)="searchBox.value=''" class="list-group-item list-group-item-action">{{movie.title}}: {{movie.year}}</a>
    </ng-container>
  </ng-container>
</div>
<ng-container *ngIf="searchBox.value !== ''">
  <a routerLink="/movies/{{searchBox.value}}" type="button" class="list-group-item list-group-item-action">Find More By This Search</a>
</ng-container>
