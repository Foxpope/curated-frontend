<div id="search-component" class="h-100">
  <input
    #searchBox
    type="text"
    class="bg-transparent h-100 border-0 form-control text-start"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="basic-addon1"
    (input)="search(searchBox.value)"
  />
</div>
<ng-container *ngIf="searchBox.value !== ''">
  <ng-container *ngFor="let user of users$ | async">
    <a
      class="list-group-item list-group-item-action"
      [routerLink]="['/user-homepage']"
      [queryParams]="{ username: user.username }"
      (click)="searchBox.value=''"
      >{{ user.username }}</a
    >
  </ng-container>
</ng-container>
