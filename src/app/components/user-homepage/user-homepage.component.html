<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h1 class="username_card">{{ user.username }}</h1>
            <a *ngIf="user.id == currentUserId" href="/user-edit">edit user</a>
        </div>

        <ul class="list-unstyled components">
            <p>{{ user.firstName }} {{ user.lastName }}</p>
            <li>
                <button (click)="populateReviews()" class="navbtn" id="review_btn">Reviews</button>
            </li>
            <li>
                <button (click)="populateFollowing()" class="navbtn" id="following_btn">Following</button>
            </li>
            <li>
                <button (click)="populateFollowers()" class="navbtn" id="followers_btn">Followers</button>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <div id="ul-wrapper">
            <ul id="ul-contents">

                <app-reviews [reviews]="user.reviews" id="reviewList"></app-reviews>

                <app-following-list [followingList]="user.following" id="followingList"></app-following-list>

                <app-follower-list [followersList]="user.followers" id="followerList"></app-follower-list>

            </ul>
        </div>

    </div>
</div>
