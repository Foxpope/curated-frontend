<div class="col-12 container mt-4">
  <div class="mt-5 underline">
    <div
      class="pb-1 pt-1 mb-4 shadow"
      style="
        background: linear-gradient(
          to left,
          transparent,
          #7f3681b0,
          transparent
        ) !important;
      "
    >
      <h3 class="fw-bold text-center mt-3" id="follower-bar">Follower: </h3>
    </div>
    <div class="list-group">
      <div class="mt-1 ms-4 me-4" *ngFor="let follow of followersList">
        <div>
          <div class="d-flex w-100 justify-content-between">
            <h2 class="mb-1">
              <a
                [routerLink]="['/user-homepage']"
                [queryParams]="{ username: follow.follower.username }"
                >{{ follow.follower.username }}</a
              >
            </h2>
            <h4>{{ follow.followDate }}</h4>
          </div>
          <button
            class="bg-gradient btn btn-primary fw-bold shadow-sm text-light"
            *ngIf="follow.follower.id !== currentUserId"
            (click)="followUser(follow.follower.id)"
          >
            <span>{{
              isFollowing(follow.follower.id) ? "Unfollow" : "Follow"
            }}</span>
          </button>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
