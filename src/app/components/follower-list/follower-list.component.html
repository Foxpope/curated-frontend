<div class="mt-5 underline">
  <div class="pb-1 pt-1 mb-4 shadow"
    style="background: linear-gradient(to left, transparent, #7f3681b0, transparent) !important;">
    <h3 class="fw-bold text-center mt-3" id="follower-bar">Followers: </h3>
  </div>
  <div class="list-group">
    <div class="my-3 border px-3 pt-1" *ngFor="let follow of followersList">
      <div class="d-flex w-100 justify-content-between">
        <h4 class="mb-1">
          <a
            [routerLink]="['/user-homepage']"
            [queryParams]="{ username: follow.follower.username }"
            >{{ follow.follower.username }}</a
          >
        </h4>
        <h4>{{ follow.followDate }}</h4>
      </div>
      <button
        *ngIf="follow.follower.id !== currentUserId"
        (click)="followUser(follow.follower.id)"
      >
        <span>{{
          isFollowing(follow.follower.id) ? "Unfollow" : "Follow"
        }}</span>
      </button>
    </div>
  </div>
</div>
